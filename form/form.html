<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">

    <title>Form</title>

    <style>

    </style>
</head>

<body>
    <div class="container">
        <!--start div moved-->
        <div class="row">
            <div class="overlay">
                <!--  <div class="right"></div>
                <div class="right-af"></div>
                <div class="left-be"></div>
                <div class="left"></div>-->
                <form class="first">
                    <div class="row">
                        <div class="col-lg-12">


                        </div>


                        <h4 class="col-lg-12 text-center">لا تمتلك حساب حتى الان ؟</h4>
                        <p class="col-lg-6"> .لنبدا معا خطوات التسجيل لفتح حساب شخصى لك
                        </p>
                        <div class="btn col-lg-12">
                            <button class="col-lg-4">تسجيل</button>
                        </div>
                    </div>
                </form>
                <form class="second">
                    <div class="row">

                        <h4 class="text-center col-lg-12">هل قمت بالتسجيل بالفعل ؟</h4>
                        <p class="col-lg-6">سجل بيانات حسابك هنا </p>
                        <div class="btn col-lg-12">
                            <button class="col-lg-4">سجل</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--end div moved-->
        <!--start login-->
        <section class="login col-lg-5 col-xl-4">
            <div class="row">
                <div class="logo">
                    <img src="../logo2.png">
                </div>
                <h1 class="text-center col-lg-10 col-xl-12">الدخول لحسابك الشخصى </h1>
                <p class="text-center col-lg-12 col-xl-12"> يمكنك من عرض عقارك للبيع او للايجار</p>

                <form class="col-md-8 col-lg-12">
                    <div class="row">

                        <input class="col-lg-10 col-xl-12" type="text" placeholder="البريد الالكترونى">

                        <input class="col-lg-10 col-xl-12" type="password" placeholder="كلمة السر">
                        <div class="submit col-lg-10 col-xl-12">
                            <input class="col-lg-4 col-xl-5" type="submit" value="تسجيل الدخول">
                        </div>
                        <div class="tomail col-md-5">
                            <button class="col-lg-12">تسجيل </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!--end login-->
        <!--start signup-->
        <section class="signup col-lg-5 col-xl-4">
            <div class="row">
                <div class="logo">
                    <img src="../logo2.png">
                </div>
                <h1 class="col-lg-12 text-center">سجل حسابك هنا </h1>
                <form>
                    <div class="one col-md-8 col-lg-12">
                        <div class="row">


                            <select class="col-lg-12" placeholder="choose a reason">
                                <option disabled selected> صفتك الشخصية</option>
                                <option>مالك  </option>
                                <option>مسوق</option>
                                <option>افراد</option>
                           
                            </select>
                            <input class="col-lg-12" type="text" placeholder="الاسم بالكامل">
                            <input class="col-lg-12" type="text" placeholder="البريد الالكترونى">

                            <input class="col-lg-12" type="password" placeholder="كلمة السر">
                            <input class="col-lg-12" type="password" placeholder="تاكيد كلمة السر">
                            <div class="tomail col-md-5 col-lg-4">
                                <button class="col-lg-12">تسجيل</button>
                            </div>
                            <div class="next col-md-5 col-lg-4 col-xl-5">
                                <button class="col-lg-12">التالى</button>
                            </div>
                        </div>
                    </div>
                    <div class="two col-md-8 col-lg-12">
                        <div class="row">


                            <input class="col-lg-12" type="tel" placeholder="رقم الهاتف">
                            <select class="col-lg-12" placeholder="choose a reason">
                            <option disabled selected style="color: gray;">اختر محل الشركة </option>
                            <option>القاهرة</option>
                            <option>الجيزة</option>
                        </select>
                            <select class="col-lg-12" placeholder="choose a reason">
                            <option disabled selected> ما الذى تريد بيعة ؟</option>
                            <option>شقة </option>
                            <option>فيلا</option>
                            <option>ارض</option>
                       
                        </select>
                            <div class="gender col-md-6 col-lg-6 float-left row">
                                <input class="col-lg-1" type="radio" name="a"><span class="col-lg-11">ذكر</span>
                            </div>
                            <div class="gender col-md-6 col-lg-6 float-right">
                                <input class="col-lg-1" type="radio" name="a"><span class="col-lg-11">انثى</span>
                            </div>
                            <div class="prev col-md-4 col-lg-3 col-xl-5">
                                <button class="col-md-12 col-lg-12 col-xl-12">السابق</button>
                            </div>
                            <div class="next col-md-4 col-lg-3 col-xl-5">

                                <button class="col-md-12 col-lg-12 col-xl-12">التالى</button>
                            </div>
                        </div>

                    </div>
                    <div class="three col-md-8 col-lg-12">
                        <div class="row">
                            <div class="col-ting col-lg-12">
                                <div class="control-group file-upload" id="file-upload1">
                                    <div class="image-box text-center">
                                        <img src="" alt="">
                                    </div>
                                    <div class="controls" style="display: none;">
                                        <input type="file" name="image" />
                                    </div>
                                </div>
                            </div>
                            <p class="text-center col-lg-12">اضغط على الصورة لتحميل لوجو الشركة</p>
                            <div class="prev col-md-5 col-lg-4">
                                <button class="col-lg-12">السابق</button>
                            </div>
                            <span class="col-lg-4"></span>
                            <div class="submit col-md-5 col-lg-4">
                                <input class="col-lg-12" type="submit" value="تسجيل">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </section>
        <!--end signup-->
    </div>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
